  summary: Generates a signed JWT token.
  example: []
  syntax:
    content: public static string Generate(string key, string issuer, string audience, IEnumerable<Claim> claims, DateTime? expires = null)
    parameters:
    - id: key
      type: System.String
      description: The secret key used for signing the token.
    - id: issuer
      type: System.String
      description: The token issuer (usually your API or authentication service).
    - id: audience
      type: System.String
      description: The intended audience for the token.
    - id: claims
      type: System.Collections.Generic.IEnumerable{System.Security.Claims.Claim}
      description: The claims to include in the token payload.
    - id: expires
      type: System.Nullable{System.DateTime}
      description: The optional expiration date and time for the token.
    return:
      type: System.String
      description: A signed JWT as a <xref href="System.String" data-throw-if-not-resolved="false"></xref>.
