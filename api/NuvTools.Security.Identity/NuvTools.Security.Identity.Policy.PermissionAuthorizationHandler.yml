  assemblies:
  - NuvTools.Security.Identity
  namespace: NuvTools.Security.Identity.Policy
  summary: Handles authorization logic for the specified <xref href="NuvTools.Security.Identity.Policy.PermissionRequirement" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    The handler checks for a claim of type <xref href="NuvTools.Security.Models.ClaimTypes.Permission" data-throw-if-not-resolved="false"></xref> that matches

    the required permission and has the issuer <code>"LOCAL AUTHORITY"</code>.
  example: []
  syntax:
    content: protected override Task HandleRequirementAsync(AuthorizationHandlerContext context, PermissionRequirement requirement)
    parameters:
    - id: context
      type: Microsoft.AspNetCore.Authorization.AuthorizationHandlerContext
      description: The authorization context containing user information and requirements.
    - id: requirement
      type: NuvTools.Security.Identity.Policy.PermissionRequirement
      description: The permission requirement being evaluated.
    return:
      type: System.Threading.Tasks.Task
      description: A <xref href="System.Threading.Tasks.Task" data-throw-if-not-resolved="false"></xref> representing the asynchronous operation.
    content.vb: Protected Overrides Function HandleRequirementAsync(context As AuthorizationHandlerContext, requirement As PermissionRequirement) As Task
