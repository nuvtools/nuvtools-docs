  assemblies:
  - NuvTools.Validation
  namespace: NuvTools.Validation
  summary: Regex to validate Base64 and extract using content label.
  example: []
  syntax:
    content: public const string BASE64_CONTENT = "^(?<content>(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=|[A-Za-z0-9+/]{4}))$"
    return:
      type: System.String
    content.vb: Public Const BASE64_CONTENT As String = "^(?<content>(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=|[A-Za-z0-9+/]{4}))$"
