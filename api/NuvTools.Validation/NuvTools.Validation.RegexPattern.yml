  name: EMAIL_ADDRESS
  nameWithType: RegexPattern.EMAIL_ADDRESS
  fullName: NuvTools.Validation.RegexPattern.EMAIL_ADDRESS
  type: Field
  source:
    href: https://github.com/nuvtools/nuvtools-validation/blob/35a011b4c6463933c1c8f299eb025a785702d53b/src/NuvTools.Validation/RegexPattern.cs
  assemblies:
  - NuvTools.Validation
  namespace: NuvTools.Validation
  summary: Regex pattern for e-mail address validation.
  example: []
  syntax:
    content: public const string EMAIL_ADDRESS = "^([a-z0-9_\\-])([a-z0-9_\\-\\.]*)@(\\[((25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9][0-9]|[0-9])\\.){3}|((([a-z0-9\\-]+)\\.)+))([a-z]{2,}|(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9][0-9]|[0-9])\\])$"
    return:
      type: System.String
    content.vb: Public Const EMAIL_ADDRESS As String = "^([a-z0-9_\-])([a-z0-9_\-\.]*)@(\[((25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9][0-9]|[0-9])\.){3}|((([a-z0-9\-]+)\.)+))([a-z]{2,}|(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9][0-9]|[0-9])\])$"
