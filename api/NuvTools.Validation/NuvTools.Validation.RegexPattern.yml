  assemblies:
  - NuvTools.Validation
  namespace: NuvTools.Validation
  summary: Regex to validate and extract informations (type, extension and content) from Data URI Base64.
  example: []
  syntax:
    content: public const string BASE64_DATAURI = "^data:(?<type>.+?/(?<extension>.+?));(?<base>.+),(?<content>(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=|[A-Za-z0-9+/]{4}))$"
    return:
      type: System.String
    content.vb: Public Const BASE64_DATAURI As String = "^data:(?<type>.+?/(?<extension>.+?));(?<base>.+),(?<content>(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=|[A-Za-z0-9+/]{4}))$"
